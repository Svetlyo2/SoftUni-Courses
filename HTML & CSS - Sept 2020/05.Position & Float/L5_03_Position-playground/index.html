<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="viewport first">
    <section class="card top-sec">
        <img src="./images/picture1.jpg" alt="river">
        <div class="relative">
            <a class="absolute icon"><i class="fas fa-link"></i></a>
        </div>
    </section>
</div>
<div class="viewport second">
    <section class="card bottom-sec">
        <img src="./images/picture2.jpg" alt="mountain">
        <div class="relative">
            <a class="absolute icon"><i class="fas fa-star"></i></a>
        </div>
    </section>
</div>
</body>
</html>
