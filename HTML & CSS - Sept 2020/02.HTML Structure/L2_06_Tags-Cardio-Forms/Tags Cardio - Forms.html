<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Customer Details</legend>
        <div>
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="fName" placeholder="George" autofocus>
        </div>
        <div>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName" placeholder="Devis">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <div>
            <span>Preferred contact method:</span>
            <label for="emailMethod">Email</label>
            <input type="radio" id="emailMethod" name="contact" value="email">
            <label for="phoneMethod">Phone</label>
            <input type="radio" id="phoneMethod" name="contact" value="phone">
        </div>
        <div>
            <label for="emailValue">Email</label>
            <input type="email" id="emailValue" name="email" placeholder="your@email.com">
        </div>
        <div>
            <label for="phoneValue">Phone</label>
            <input type="text" id="phoneValue" name="phone" placeholder="+359888123456">
        </div>
        <div>
            <label for="towns">Town</label>
            <select name="towns" id="towns">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="70">
        </div>
        <div>
            <label for="language">
                Programming language
                <input type="text" id="language" list="language_list">
                <datalist id="language_list">
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Ruby"></option>
                    <option value="Other"></option>
                </datalist>
            </label>

        </div>
        <div>
            <label for="text">
                <textarea rows="5" cols="20" id="text" placeholder="More information..."></textarea>
            </label>
        </div>
        <div>
            <label for="agreement">I agree the Terms and Conditions</label>
            <input type="checkbox" id="agreement" name="agreement">
        </div>
        <div>
            <input type="submit" id="btn" value="Send">
        </div>

    </fieldset>

</form>
</body>
</html>
